{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Create New Quiz</h2>
    <form method="POST" action="{{ url_for('main.generate_quiz') }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Quiz Title</label>
            <input type="text" class="form-control" name="title" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Quiz Description</label>
            <textarea class="form-control" name="description"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Difficulty Level</label>
            <select class="form-select" name="difficulty_level" required>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Number of Questions</label>
            <select class="form-select" name="num_questions" required>
                {% for i in range(1, 21) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Options Per Question</label>
            <select class="form-select" name="num_options" required>
                {% for i in range(2, 6) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Upload Text or Image File</label>
            <input type="file" class="form-control" name="source_file" required>
        </div>

        <button type="submit" class="btn btn-primary">Generate Quiz</button>
    </form>
</div>
{% endblock %}
